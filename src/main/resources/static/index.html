<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockLogic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .low-stock { background-color: #ffcccc; color: #cc0000; font-weight: bold; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">ðŸ“¦ StockLogic Inventory</h1>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Current Inventory</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>SKU</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="product-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Fetch data from your Spring Boot API
    async function loadProducts() {
        const response = await fetch('/api/products');
        const products = await response.json();
        const tableBody = document.getElementById('product-table-body');

        tableBody.innerHTML = products.map(p => `
                <tr class="${p.quantity < p.minStockLevel ? 'low-stock' : ''}">
                    <td>${p.sku}</td>
                    <td>${p.name}</td>
                    <td>${p.category.name}</td>
                    <td>$${p.price.toFixed(2)}</td>
                    <td>${p.quantity}</td>
                    <td>
                        ${p.quantity < p.minStockLevel
            ? '<span class="badge bg-danger">Low Stock</span>'
            : '<span class="badge bg-success">Healthy</span>'}
                    </td>
                </tr>
            `).join('');
    }

    loadProducts();
</script>
</body>
</html>
